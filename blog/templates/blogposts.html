{% extends "base.html" %}

{% block content %}
    {% for post in posts %}
        <div class="row">
            <hr>
            <div class="col-md-2 col-sm-3 text-center">
                <a class="story-img" href="#">
                    <img src="https://fbcdn-sphotos-g-a.akamaihd.net/hphotos-ak-xlp1/v/t1.0-9/14433068_10154492889264431_5392064909599384285_n.jpg?oh=ea9c22bb2944e3910b556cc98438f361&oe=5882E7DC&__gda__=1483249026_7a3d37b79de0f88b9588f152b81dacb9" style="width:130px; height: 130px;" class="img-circle">
                </a>
            </div>
            <div class="col-md-10 col-sm-9">
                <h3>{{ post.title }}</h3>
                <div class="row">
                    <div class="col-xs-9">
                        <p>{{ post.content|truncatewords:30 }}</p>
                        <p><button class="btn btn-default" onclick="location.href={{ post.id }}">Read More</button></p>
                        <p>{{ post.published_date }} | <strong>Views</strong> {{ post.views }} | <strong>Tag</strong> {{ post.tag }}</p>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
{% endblock content %}
